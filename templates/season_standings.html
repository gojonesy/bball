<table id="all_teams" class="tablesorter">

    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td><a href="{% url 'team_profile' team.id days_since_start %}">{{ team }}</a></td>
            <td>{{ team.record }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
