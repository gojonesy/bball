{% block head %}
<title>Login</title>
{% endblock %}

{% block navigation %}
	Please login
{% endblock %}

{% block main-content %}
<div id="login">
<!-- 	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %} -->
	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<table>
			<tr>
			    <td>{{ form.username.label_tag }}</td>
			    <td>{{ form.username }}</td>
			</tr>
			<tr>
			    <td>{{ form.password.label_tag }}</td>
			    <td>{{ form.password }}</td>
			</tr>
		</table>
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{% url 'site_home' %}" />
	</form>
</div>
{% endblock %}
