<div id="homeTeamProfileContainer">
	<div id="teamLogo" href="{% url 'team_profile' team.id %}">

	</div>
	<div id="teamProfileInnerContainer">
	<div id="teamProfileInnerContainerName">{{ team }}</div>

	<div id="teamProfileInfo">
		<div id="teamProfileOwnerMug">
			<img src="http://assets.espn.go.com/i/profile/default/silo2_guy_35.jpg" width="35" height="48">
		</div>
		<div id="teamProfileOwnerData">
			<a href="{% url 'team_profile' team.id %}">{{ team.owner }}</a>
		</div>
		</div><b>Record: </b>{{ team.record }}<br><b>Standing: </b> tbd<br></div>
	</div>
</div>
