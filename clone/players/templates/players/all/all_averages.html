{% load staticfiles %}
<head>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script> 
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.js"></script> 
</head>

<h3>Season averages as of {{ today }}</h3>
<table id="averages_table" class="tablesorter">
	<thead>
		<tr>
			<th>Name</th>
			<th>MPG</th>
			<th>Points</th>
			<th>Assists</th>
			<th>Rebounds</th>
			<th>Steals</th>
			<th>Blocks</th>
		</tr>
	</thead>
	<tbody>
	{% for player in players %}
		<tr>
			<td><a href="{% url 'player_profile' player.id %}">{{ player.name }}</a></td>
			<td>{{ player.mpg }}</td>
		    <td>{{ player.ppg }}</td>
		    <td>{{ player.apg }}</td>		
		    <td>{{ player.rpg }}</td>
		    <td>{{ player.spg }}</td>		
		    <td>{{ player.bpg }}</td>
  		</tr>
  	{% endfor %}
  	</tbody>
</table>

<script>
	$(document).ready(function() 
	    { 
	        $("#averages_table").tablesorter(); 
	} ); 

</script>
